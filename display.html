<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display property</title>
    <link rel="stylesheet" href="display.css">
</head>
<body>
    <!-- Create three unorderedlist having six element in each. First list must use display:block, second list must use display:inline and third list must use display:inline-block -->
     
<h1>Display block</h1>
<ul class="sub1">
    <li>Math</li>
    <li>Science</li>
    <li>English</li>
    <li>Hindi</li>
    <li>urdu</li>
    <li>Sanskrit</li>
</ul>

<h1>Display inline</h1>
<ul class="sub2">
    <li>Math</li>
    <li>Science</li>
    <li>English</li>
    <li>Hindi</li>
    <li>urdu</li>
    <li>Sanskrit</li>
</ul>

<h1>Display inline-block</h1>
<ul class="sub3">
    <li>Math</li>
    <li>Science</li>
    <li>English</li>
    <li>Hindi</li>
    <li>urdu</li>
    <li>Sanskrit</li>
</ul>
</body>
</html>
